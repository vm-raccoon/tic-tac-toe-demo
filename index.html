<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, shrink-to-fit=no">
        <title>Tic-tac</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
		
		<!-- jQuery first, then Tether, then Bootstrap JS. -->
		<script src="JS/jquery.js" ></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="JS/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<!--JS-->
		<script src="JS/game__scanners.js" ></script>
		<script src="JS/game__class.js" ></script>
		<script src="JS/game__bot.js" ></script>
		<script src="JS/game__docOnLoad.js" ></script>
        <!-- Styles -->
        <link rel="stylesheet" href="CSS/style.css" />
	</head>
	<body>
		<div class = "menu" >
			<div class = "menu__figure figure figure-X" >×</div>
			<button class = "btn" id = "setButton" onclick = "Control.selectorDblClick()">Сделать ход</button> 
			<button class = "btn" id = "focusBtn" onclick = "Control.focus()">Фокус</button>  
		</div>
		<div id = "gameSelector" ></div>
		<div id = "gameField" ></div>

		<div id = "winnerWindow" class = "window"  >
			<h3 class = "whoWins" >Конец игры</h3>
			<p class = "status" >Победили <span id = "statusText" class = "textO" >o</span></p> 
			<button id = "againBtn" class = "btn" onclick = "Control.again();" >Заново?</button> 
		</div>
		<img onclick = "View.showBotSettings()" id = "settingsButton" class = "imgBtn" alt = "Настройки" src = "settings_icon.png" />


		<div id = "settingsWindow" class = "window"  >
			<h3 class = "whoWins" >Настройки бота</h3>
			<p>Бот играет за: </p>
			<div class="form-check">
			  <label class="form-check-label">
			    <input class="form-check-input" type="radio" name="botMode" id = "radioBotX" value="botX" >
			    Крестики
			  </label>
			</div>
			<div class="form-check">
			  <label class="form-check-label">
			    <input class="form-check-input" type="radio" name="botMode" id = "radioBotO" value="botO" checked>
			    Нолики
			  </label>
			</div>
			<div class="form-check">
			  <label class="form-check-label">
			    <input class="form-check-input" type="radio" name="botMode" id = "radioBotNone" value="botNone">
			    Играют два игрока
			  </label>
			</div>
			<button id = "okBtn" class = "btn" onclick = "Control.confirmSettings();" >Окей</button> 
		</div>
		
	</body>
